<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <section id="signInSection"  class="hidden">
    <div class="signInMainCont hidden">
        <div class="signInTxt">
            <h1 style="margin-left: auto;">Sign In</h1>
            <span><i class="fa-solid fa-xmark OverlayRemoveBtn"></i></span>
        </div>

        <form id="signInForm">
            <label>Name:</label>
            <input type="text" id="signInName" placeholder="Enter Your Name" required>
            <label>Email:</label>
            <input type="email" id="signInEmail" placeholder="Enter Your Email" required>
            <label>Password:</label>
            <input type="password" id="signInPass" placeholder="Enter Your Password" required>
            <button id="signInBtn">Sign In</button>
        </form>
    </div>
    </section>
</body>

</html>
