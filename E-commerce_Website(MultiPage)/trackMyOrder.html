<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track My Order</title>
    <link rel="stylesheet" href="css/mainStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Font Awesome 6 (Free version) -->
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

</head>

<body>
    <section id="trackMyOrder" class="section">
        <header id="navbar"></header>

        <div class="Info">
            <p>Enter your order number below to check the status:</p>
            <form>
                <input type="text" id="orderNumberInput" placeholder="Enter Order Number (e.g., 1045 or SPC-1045)"
                    maxlength="12" id="trackInput">

                <button type="button" value="Track" id="trackBtn">Track</button>
            </form>
            <p>If you need assistance, email us at <a href="contact@gmail.com">contact@gmail.com</a> with
                your order number.</p>
        </div>


        <div id="newsLetter"></div>

        <div id="footer"></div>
    </section>

    <script src="js/navbarFooterManager.js"></script>
    <script src="js/mainScript.js"></script>
</body>

</html>
